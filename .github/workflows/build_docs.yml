name: Build and deploy documentation website

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          miniconda-version: "latest"
          activate-environment: moose
          channels: conda-forge,idaholab
          mamba-version: "*"
          
      - name: Install MOOSE environments
        run: |
          mamba install moose-tools
          mamba install moose-libmesh
          
      - name: Export environment variables
        run: export RACCOON_DIR=`pwd`
        
      - name: Compile RACCOON
        run: make -j 2
        
      - name: Check documentation
        run: |
          mkdir gh-pages
          cd doc
          ./moosedocs.py check
          
      - name: Build documentation
        run: |
          cd doc
          ./moosedocs.py build --destination ../gh-pages/
          
      - name: Deploy to GitHub Pages
        if: ${{ github.event_name == 'push' }}
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: gh-pages

