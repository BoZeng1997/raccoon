# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Download and install miniconda
        run: |
          curl -L -O https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
          bash Miniconda3-latest-Linux-x86_64.sh -b -p ~/miniconda3
          
      - name: Export environment variables
        run: |
          export RACCOON_DIR=`pwd`
          export PATH=$HOME/miniconda3/bin:$PATH
      
      - name: Initialize conda shell
        run: |
          conda init bash
          source ~/.bashrc
      
      - name: Add conda channels
        run: |
          conda config --add channels conda-forge
          conda config --add channels idaholab
      
      - name: Create the moose environment
        run: |
          conda create -n moose -q -y
          conda activate moose
          
      - name: Install moose-tools
        run: conda install moose-tools
        
      - name: Install moose-libmesh
        run: conda install moose-libmesh
