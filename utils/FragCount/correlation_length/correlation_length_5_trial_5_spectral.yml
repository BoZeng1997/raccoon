exodus:
  file name: correlation_length_5_trial_5_spectral
  damage variable: d
  external boundaries:
    - top
    - bottom
    - left
    - right

algorithm:
  preserve volume: true
  damage cut off: 0.75
  time step begin: 1
  # time step end:

output:
  fragments:
    enable: true
    append: frag
    include boundary fragments: true
    interval: 0
    colormap: jet
  statistics:
    enable: true
    append: stat
    include boundary fragments: true
    interval: 1
    number of fragments: true
    mean fragment size: true
    std fragment size: true
  PCA:
    enable: true
    append: PCA
    include boundary fragments: false
    interval: 0
